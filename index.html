<html>
<head>
<title>Sum finder app by tejas</title>
<style>
*{font-size:50px; font-family: century;}
body{background-color: azure;}
input[type="submit"]{background-color:red; colour:black; border-radius:30px}
</style>
<script>
    function find()
{
    event.preventDefault();
    let num=document.getElementById("num");
    let msg=document.getElementById("msg");
    let action = document.activeElement.value;

if(num.value == "")
  {
     alert(" number is empty");
     msg.innerHTML = "";
     num.focus();
     return;  
   }
let n = parseFloat(num.value);

if (n<0)
    { 
      alert(" -ve num not allowed")
       msg.innerHTML = "";
     num.focus();
     return;  
     }
if (action == "M1")
    { 
      let i=1, sum=0
      while (i<= n)
      {
        sum= sum+ i ;
        i= i + 1;
      }
  msg.innerHTML = "sum1 =" + sum;

     }
 else if (action == "M2")
    {
      let i=1, sum=0
      do 
      {
          sum= sum+ i ;
          i= i + 1;
       } while (i<= n)
  msg.innerHTML = "sum2 =" + sum;
    }
else if (action == "M3")
   {
     let sum=0;
     for(let i=1; i<= n; i++)
     {
       sum =sum + i;
     }
      msg.innerHTML = "sum3 =" + sum;
   }
}
</script>
</head>
<body>
<center>
<h1>sum finder app</h1>
<form onsubmit="find()">
<input type="number" placeholder="enetr first number" id="num" >
<br><br><br>
         <input type = "submit" value="M1">
         <input type = "submit" value="M2">
         <input type = "submit" value="M3">
</form>
<h2 id="msg"/>
</center>
</body>
</html>
